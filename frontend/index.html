<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/style.css" />
		<script src="scripts/index.js" defer></script>
		<title>CulinaryCanvas</title>
	</head>
	<body>
		<header class="header">
			<h1 class="page-title">CulinaryCanvas</h1>
			<nav class="navbar">
				<ul class="list">
					<li class="item">
						<a href="#" id="mesas-link">Mesas</a>
					</li>
					<li class="item">
						<a href="#" id="produtos-link">Produtos</a>
					</li>
					<li class="item">
						<a href="#" id="tipos-link">Tipos de Produtos</a>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<div class="mesas-container" id="mesas-container"></div>
			<div
				class="produtos-container"
				id="produtos-container"
				style="display: none"
			>
				<table id="products-table">
					<thead id="form-product-table-header">
						<tr>
							<th>Descrição</th>
							<th>Tipo</th>
							<th>Preço</th>
						</tr>
					</thead>
					<tbody id="form-product-table-body"></tbody>
				</table>

				<form id="add-product-form">
					<div id="inputs" class="inputs">
						<label for="ipt-desc">Descrição</label>
						<input type="text" name="ipt-desc" id="ipt-desc" />

						<label for="ipt-type">Tipo</label>
						<select name="ipt-type" id="ipt-type">
							<option value="E">Entrada</option>
							<option value="B">Bebida</option>
							<option value="P">Prato Principal</option>
							<option value="S">Sobremesa</option>
						</select>

						<label for="ipt-price">Preço</label>
						<input type="number" name="ipt-price" id="ipt-price" min="0.0" />
					</div>
					<div class="dashboard">
						<button id="btCriar">Criar</button>
						<button id="btEditar">Editar</button>
						<button id="btApagar">Apagar</button>
					</div>
				</form>
			</div>
			<div
				id="order-form-container"
				class="order-form-container"
				style="display: none"
			>
				<form id="order-form">
					<table id="form-product-table">
						<tr>
							<th>Produto</th>
							<th>Quantidade</th>
							<th>Preço</th>
						</tr>
					</table>
					<div class="total">
						<p class="label-total" id="label-total"></p>
					</div>
					<div class="dashboard">
						<button id="btnCriar" type="button">Criar</button>
						<button id="btnEditar" type="button">Editar</button>
						<button id="btnApagar" type="button">Apagar</button>
						<button id="btnFechar" type="button">Fechar</button>
					</div>
				</form>
			</div>
			<div
				id="product-form-container"
				class="product-form-container"
				style="display: none"
			>
				<form id="product-form">
					<label for="select-product">Produto</label>
					<select name="select-product" id="select-product">
						<option value="">Escolher produto</option>
					</select>
					<label for="ipt-quantidade">Quantidade</label>
					<input id="ipt-quantidade" type="number" min="1" />
					<div class="dashboard">
						<button id="btnAdd" type="button">Adicionar</button>
						<button id="btnCancel" type="button">Cancelar</button>
					</div>
				</form>
			</div>
		</main>
	</body>
</html>
