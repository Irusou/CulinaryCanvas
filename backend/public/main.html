<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles/style.css" />
		<script src="scripts/main.js" defer></script>
		<title>teste</title>
	</head>
	<body>
		<header class="header">
			<h1 class="page-title">CulinaryCanvas</h1>
			<nav class="navbar">
				<ul class="list">
					<li class="item">
						<a href="#" id="table-link">Mesas</a>
					</li>
					<li class="item">
						<a href="#" id="product-link">Produtos</a>
					</li>
					<li class="item">
						<a href="#" id="type-link">Tipos de Produtos</a>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<div class="tables-container"></div>
			<div class="products-container"></div>
			<div class="types-container"></div>

			<div
				id="order-form-container"
				class="order-form-container"
				style="display: none"
			>
				<h2 id="table-form-header"></h2>
				<br />
				<form id="order-form">
					<table id="form-product-table">
						<tr>
							<th>Produto</th>
							<th>Quantidade</th>
							<th>Preço</th>
						</tr>
					</table>
					<div class="total">
						<p class="label-total" id="label-total"></p>
					</div>
					<div class="dashboard">
						<button id="btnCriar" type="button">Criar</button>
						<button id="btnEditar" type="button">Editar</button>
						<button id="btnApagar" type="button">Apagar</button>
						<button id="btnFechar" type="button">Fechar</button>
					</div>
				</form>
			</div>
			<div
				id="product-form-container"
				class="product-form-container"
				style="display: none"
			>
				<form id="product-form">
					<label for="select-form">Produto:</label>
					<select name="select-form" id="select-form"></select>
					<label for="ipt-quantidade">Quantidade</label>
					<input id="ipt-quantidade" type="number" min="1" />
					<div class="dashboard">
						<button id="btnAdd" type="button">Adicionar</button>
						<button id="btnCancel" type="button">Cancelar</button>
					</div>
				</form>
			</div>
			<div class="create-product-form-container" style="display: none">
				<form class="create-product-form" name="create-product-form">
					<label for="ipt-prod-description">Descrição</label>
					<input type="text" id="ipt-prod-description" />
					<label for="select-prod-type">Tipo</label>
					<select name="select-prod-type" id="select-prod-type"></select>
					<label for="ipt-prod-price">Preço</label>
					<input
						type="number"
						name="ipt-prod-price"
						id="ipt-prod-price"
						min="0"
					/>
				</form>
			</div>
		</main>
	</body>
</html>
